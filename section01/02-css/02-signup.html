<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
    <div class="mainBox">
        <h1>회원가입을 위해<br>정보를 입력해주세요</h1>
        <div class="info">
            <div class="email">
                * 이메일<br><br>
                <input id="email" type="text">
            </div>
            <div class="name">
                * 이름<br><br>
                <input id="name" type="text">
            </div>
            <div class="password">
                * 비밀번호<br><br>
                <input id="password" type="password">
            </div>
            <div class="passwordCheck">
                * 비밀번호 확인<br><br>
                <input id="passwordCheck" type="password">
            </div>

        </div>
        <div class="gender">
            <input type="radio" name="gender"><span>여성</span>
            <input type="radio" name="gender"><span>남성</span>
        </div>
        <div class="checkBox"><input type="checkbox">이용약관 개인정보 수집 및 이용에 동의합니다.</div>
        <hr>
        <button>가입하기</button>
    </div>

</body>
</html>
